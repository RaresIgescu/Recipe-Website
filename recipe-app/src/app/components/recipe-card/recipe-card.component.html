<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{recipe.name | uppercase }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="recipe.image" alt="Photo of a Shiba Inu" style="width: 100%; height:300px; object-fit: cover;">
    <mat-card-content>
      <p>
        <b>
            Preparation Time: {{recipe.prepTimeMinutes}} <br />
        </b>
        <b>
            Difficulty: {{recipe.difficulty}}
        </b>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToRecipePage()"> Tell me more </button>
    </mat-card-actions>
  </mat-card>
