<div class = "card-container" [ngStyle]="{ 
    backgroundColor: recipe.prepTimeMinutes >= 20 ? 'red' : 'green'
    }"  
    [ngClass]="{'colorWhite': recipe.difficulty === 'Easy'}"
>
    <div>{{ recipe.name | uppercase }} </div>
    <!-- cas sa facem apel la ceva din Js punem paranteze patrate--> 
    <img [src] = "recipe.image" alt="recipe=image" /> 
    <div>
        <b>
            Preparation Time:
        </b>
        {{recipe.prepTimeMinutes}}
    </div>
    <div>
        Difficulty: {{recipe.difficulty}}
    </div>
    <button (click)="goToRecipePage()">
        Tell me more
    </button>
</div>
