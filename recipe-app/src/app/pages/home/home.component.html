<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="display-2 text-center mb-2">
            Recipe Catalogue
        </h2>
        <div class="search-container container mt-4">
            <div class="flex-grow-1">
                <p-floatlabel>
                  <input
                    id="username"
                    pInputText
                    [(ngModel)]="searchValue"
                    (ngModelChange)="filterValues()"
                    class="w-100"
                  />
                  <label for="username">Search Recipe</label>
                </p-floatlabel>
            </div>
            <p-button (click)="redirectToAddRecipe()" label="Add Recipe" class="p-2"/>
        </div>
    </div>

    <div class="card-container container">
        @for (recipe of filteredRecipes; track $index) {
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        } @empty {
            <div>
                No items to display
            </div>
        }
    </div>
</body>
</html>
