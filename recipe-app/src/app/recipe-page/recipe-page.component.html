<div *ngIf="recipeChosen; else loading" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="recipeChosen.image" class="img-fluid rounded shadow" alt="Recipe Image" />
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h1 class="display-4">{{ recipeChosen.name }}</h1>
      <p class="text-muted mb-1"><strong>Difficulty:</strong> {{ recipeChosen.difficulty }}</p>
      <p class="text-muted"><strong>Preparation Time:</strong> {{ recipeChosen.prepTimeMinutes }} minutes</p>
      <p class="mt-3">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at elit nec justo facilisis euismod.
      </p>
      <p-button label="Back to Catalogue" (click)="backToCatalogue()"/>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <p>Loading recipe...</p>
  </div>
</ng-template>

<app-footer></app-footer>
